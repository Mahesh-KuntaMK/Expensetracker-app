<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reset password</title>
    <link rel="stylesheet" href="/style.css">
</head>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<body>
    <div class="signup-container">
        <h2>Reset Password</h2>
        <form action="http://localhost:3000/password/updatepassword/${id}">
          
          <div class="form-group">
            <label for="password">Set New Password</label>
            <input type="password" id="newpassword" name="password" required>
          </div>
          <div class="form-group">
            <label for='confirmpassword'>Confirm Password</label>
            <input type="password" id="confirmpassword" name="confirmpassword" required>
          </div>
          
          
          <button style="margin-bottom: 5px;" >Submit</button>
          <!-- <button id="forgotpassowrdbtn">Forgot Password?</button> -->
        </form>
      </div>
     
    
</body>
<script src="/createnewpassword.js"></script>
</html>
