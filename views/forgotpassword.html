<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forgot password</title>
    <link rel="stylesheet" href="/style.css">
</head>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<body>
    <div class="signup-container">
        <h2 style="font-size: medium ;color:blue;">Enter Email here to get reset link </h2>
        <form onsubmit="forgotpassword(event)">
          
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
          </div>
          
          <button style="margin-bottom: 5px;" >Sent reset link</button>
          <!-- <button id="forgotpassowrdbtn">Forgot Password?</button> -->
        </form>
      </div>
     
    
</body>
<script src="/forgotpassword.js"></script>
</html>
